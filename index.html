
<!DOCTYPE html>
<html>
<head>
    <title>PALE PALE'W - Voye Minit</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        .form-box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Voye Minit</h2>
        <input type="text" id="number" placeholder="509XXXXXXXX">
        <select id="amount">
            <option value="5">Minit $5</option>
            <option value="10">Minit $10</option>
        </select>
        <button onclick="sendTopup()">Voye Kounye a</button>
        <p id="msg"></p>
    </div>
    <script>
    async function sendTopup() {
        const number = document.getElementById('number').value;
        const amount = document.getElementById('amount').value;
        const res = await fetch('/api/sendTopup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ number, amount })
        });
        const data = await res.json();
        document.getElementById('msg').innerText = data.message || 'Repons resevwa.';
    }
    </script>
</body>
</html>
