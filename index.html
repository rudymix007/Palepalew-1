
<!DOCTYPE html>
<html>
<head>
    <title>PALE PALE'W - Sit Konplè</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 0; margin: 0; }
        header {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        h1 { text-align: center; margin-top: 20px; }
        .button-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; max-width: 900px; margin: 30px auto;
        }
        .btn {
            background-color: #0066cc; color: white; padding: 15px; border: none;
            border-radius: 8px; font-size: 16px; text-decoration: none;
            display: inline-block; cursor: pointer; transition: background 0.3s ease;
        }
        .btn:hover { background-color: #004a99; }
        .section {
            margin-top: 50px; padding: 20px; background: white; border-radius: 10px;
            max-width: 800px; margin-left: auto; margin-right: auto; text-align: left;
        }
        input, select, textarea, button {
            width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h2>PALE PALE'W</h2>
    </header>

    <h1>Byenvini sou platfòm PALE PALE’W</h1>

    <div class="button-grid">
        <a class="btn" href="#voye-minit">Voye Minit</a>
        <a class="btn" href="#voye-lajan">Voye Lajan</a>
        <a class="btn" href="#tradiksyon">Tradiksyon</a>
        <a class="btn" href="#achte-pou-mwen">Achte Pou Mwen</a>
        <a class="btn" href="#payment">Peman</a>
        <a class="btn" href="#notifikasyon">Notifikasyon</a>
        <a class="btn" href="#contact">Kontakte nou</a>
        <a class="btn" href="#about">Sou nou</a>
        <a class="btn" href="#faq">FAQ</a>
    </div>

    <div class="section" id="voye-minit">
        <h2>Voye Minit</h2>
        <input type="text" id="number" placeholder="509XXXXXXXX">
        <select id="amount">
            <option value="5">Minit $5</option>
            <option value="10">Minit $10</option>
        </select>
        <button onclick="sendTopup()">Voye Kounye a</button>
        <p id="msg"></p>
    </div>

    <script>
    async function sendTopup() {
        const number = document.getElementById('number').value;
        const amount = document.getElementById('amount').value;
        const res = await fetch('/api/sendTopup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ number, amount })
        });
        const data = await res.json();
        document.getElementById('msg').innerText = data.message || 'Repons resevwa.';
    }
    </script>
</body>
</html>
